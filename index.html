<!DOCTYPE html>
<meta charset="utf-8" />
<html>

<head>
  <!-- Webpage Title -->
  <title>
    Dragapult.xyz
  </title>

  <!-- Custom Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <!-- Stylesheet Source -->

  <!-- latest bootstrap release -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body id="body" class="bg-secondary" style="
      background-image: url(img/header.png);
      background-repeat: no-repeat;
      background-position: 50% 50%;
      background-size: cover;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    ">
  <div style="
        background-color: rgba(24, 24, 24, 0.8);
        width: 100vw;
        height: 100vh;
        background-size: cover;
        overflow: hidden;
      ">
    <div id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Navigation Bar -->
      <div class="d-flex justify-content-center">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand text-secondary" href="https://www.dragapult.xyz">
            <img src="img/favicon.ico" width="30" height="30" class="d-inline-block align-top" alt="icon" />
            Dragapult.xyz
          </a>
          <div id="navbar" class="d-flex justify-content-center">
            <a class="text-secondary" href="https://www.dragapult.xyz/index.html">
              Back to Home
            </a>
          </div>
        </nav>
      </div>
    </div>
    <div id="body" class="container-fluid">
      <div class="row">
        <div id="table-pal-container" class="col overflow-auto container bg-dark rounded ml-2 my-2" style="
                min-width: 420px;
                max-width: 22vw;
                opacity: 0.8;
                max-height: 90vh;
              ">
          <table id="table-pal" class="table table-dark" style="overflow: hidden">
            <thead id="pal-control">
              <tr>
                <th class="text-center" scope="col" colspan="2">
                  <a class="text-secondary" href="#" onClick="addPal()">
                    Add Pal
                  </a>
                  <a class="text-secondary" id="paste-import" href="#">
                    Import Sets
                  </a>
                  <a class="text-secondary" id="paste-export" href="#">
                    Export Sets
                  </a>
                </th>
              </tr>
            </thead>
            <tbody id="table-pal-import" style="overflow-y: scroll"></tbody>
            <tbody id="table-pal-contents" style="overflow-y: scroll"></tbody>
          </table>
        </div>
        <div id="table-coverage-container" class="col m-2 overflow-auto text-center container bg-dark rounded mr-2 my-2"
          style="max-width: 78vw; opacity: 0.8; max-height: 90vh">
          <div id="title" class="text-center">
            <h2 class="text-light">
              Palworld Coverage Calculator
            </h2>
            <p class="text-muted lead">
              Palworld Element & Work Skill Coverage Calculator
            </p>
            <div class="container-fluid">
              <p class="text-muted lead">
                Developed by
                <a class="text-secondary" href="https://twitter.com/SirScrubbington">Damon Murdoch</a>
              </p>
            </div>
          </div>
          <table id="table-coverage" class="table table-dark">
            <!-- Sets if offensive or defensive calcs should be shown -->
            <thead id="table-selector">
              <tr>
                <th id="option-defensive" class="" scope="col">
                  <a class="text-light" href="#" onClick="setTableDefensive()">
                    Defensive
                  </a>
                </th>

                <th id="option-offensive" class="" scope="col">
                  <a class="text-light" href="#" onClick="setTableOffensive()">
                    Offensive
                  </a>
                </th>

                <th id="option-skills" class="" scope="col">
                  <a class="text-light" href="#" onClick="setTableSkills()">
                    Skills
                  </a>
                </th>

                <!-- Filler Space -->
                <th scope="col" colspan="5"></th>
              </tr>
            </thead>

            <!-- Holds the table row titles -->
            <thead id="table-header">
            </thead>
            <tbody id="table-content">

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="script">
      <!-- JavaScript Source -->

      <!-- Elements Data -->
      <script src="data/elements.js"></script>

      <!-- Species Data -->
      <script src="data/species.js"></script>

      <!-- Colour Data -->
      <script src="data/colors.js"></script>

      <!-- Search Functions -->
      <script src="js/search.js"></script>

      <!-- Map Functions -->
      <script src="js/map.js"></script>

      <!-- Main Application Source Library -->
      <script src="index.js"></script>
    </div>
  </div>
</body>

</html>
